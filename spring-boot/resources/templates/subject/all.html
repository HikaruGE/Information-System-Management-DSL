<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<title>all</title>
</head>

<body>
	<div th:include="/common/navbar::navbar"></div>
	<a th:href="@{/subject}">Create</a>
	<table border="1">
	                  <tr>
	                      <td>id</td>
	                      <td>name</td>
	                      <td>enrollStu</td>
	                      <td>operation</td>
	                  </tr>
	                  <div th:each="subject:${subjectLst}">
	                  	
	                  	<tr>
	                  	    <td><span th:text="${subject.id}"></span></td>
	                  	    <td><span th:text="${subject.name}"></span></td>
	                  	    <td>
	                  	        <ul>
	                  	            <div th:each="student:${subject.enrollStu}">
	                  	            	<li><span th:text="${student.id}"></span></li>
	                  	            </div>"
	                  	        </ul>
	                  	        </td>
	                  	    <td><a th:href="@{/subject/}+${subject.id}">Edit</a>
	                  	        <form th:method="DELETE" th:action="@{/subject/}+${subject.id}">
	                  	        	<button type="submit" >Delete</button>
	                  	        </form></td>
	                  	</tr>
	                  </div>"
	</table>
</body>

</html>
